{% extends 'base.html' %}
{% load static %}

{% block extrahead %} 
<title>Inicio</title>
{% endblock extrahead%}

{% block content %}
<h1> Menu Principal</h1>
<table class="table table-dark">
    <thead>
       <tr>
          <th scope= "col">Id</th>
          <th scope= "col">Nombre</th>
          <th scope= "col">Detalles</th>
       </tr>
    </thead>
    <tbody>
       {% for Dulce in dulces %}
       <tr>
           <th scope= "row">{{Dulce.id}}</th>
           <td>{{ Dulce.nombre}}</th>
           <td><a class= "btn btn-success" href="{% url 'detalleDulce' Dulce.id %}">Detalles</a></th>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content%}
